<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet' />
    <title>Registro</title>
    <style>
        /* Seu CSS aqui - exatamente igual ao que enviou */
        body{
            background-image: url("https://i.pinimg.com/originals/37/7c/41/377c4126c117b5053895c3537ed6678f.gif");
            background-size: cover;
            justify-content: right;
            display:flex;
            align-items: right;
            min-height: 726px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Container para a imagem de fundo com gradiente de desfoque */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://i.pinimg.com/originals/37/7c/41/377c4126c117b5053895c3537ed6678f.gif");
            background-size: cover;
            background-position: center;
            filter: none; /* fundo original sem blur */
        }

        /* Camada de blur progressivo */
        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://i.pinimg.com/originals/37/7c/41/377c4126c117b5053895c3537ed6678f.gif");
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* intensidade do desfoque */
            
            /* máscara que deixa a esquerda visível e direita desfocada */
            -webkit-mask-image: linear-gradient(to right, transparent 0%, black 40%, black 100%);
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-size: cover;
            mask-image: linear-gradient(to right, transparent 0%, black 40%, black 100%);
            mask-repeat: no-repeat;
            mask-size: cover;
        }
        
        /* Camada adicional para aplicar o desfoque progressivo */
        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                        rgba(0,0,0,0) 0%, 
                        rgba(0,0,0,0) 30%, 
                        rgba(0,0,0,0.3) 70%,
                        rgba(0,0,0,0.7) 100%);
            -webkit-mask: linear-gradient(90deg, 
                        transparent 0%, 
                        transparent 40%, 
                        black 100%);
            mask: linear-gradient(90deg, 
                        transparent 0%, 
                        transparent 40%, 
                        black 100%);
            backdrop-filter: blur(5px);
        }


        .wrapper{
            background: transparent;
            width:550px;
            padding: 200px 40px;
            box-shadow: 0 0 10px rgba(0,0,0,.2);
            backdrop-filter: blur(20px);
            border-radius: 10px;
        }

        .wrapper h1{
            font-size: 35px;
            text-align: center;
            color:white;
            margin-bottom: 20px;
            font-family:Arial, Helvetica, sans-serif
        }

        .wrapper .campo{
            width:100%;
            height:50px;
            margin: 30px 0;
            position:relative;
        }

        .campo input{
            padding:20px 45px 20px 20px;
            width:100%;
            height:100%;
            border:none;
            outline:none;
            border-radius: 40px;
            color:white;
            background:transparent;
            border: 2px solid white;
            font-size:16px;
            transition: all 0.3s ease;
        }

        .campo input:focus {
            border-color: #4ecca3;
            box-shadow: 0 0 8px rgba(78, 204, 163, 0.6);
        }

        .campo input.invalido {
            border-color: #ff6b6b;
            box-shadow: 0 0 8px rgba(255, 107, 107, 0.6);
        }

        .wrapper .esqueceusenha{
            display:flex;
            justify-content: space-between;
            margin: -17px 0 17px;
            font-size: 12px;
        }

        .campo input::placeholder{
            color:rgba(255, 255, 255, 0.7);
        }

        .campo i{
            position:absolute;
            right:20px;
            top:17px;
            color: white;
            font-size: 18px;
        }

        .wrapper .btn{
            width:100%;
            height:45px;
            border:none;
            outline:none;
            border-radius: 40px;
            color:darkgrey;
            background:white;
            font-size:16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .wrapper .btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .wrapper .btn:disabled {
            background: rgba(255, 255, 255, 0.5);
            color: rgba(169, 169, 169, 0.7);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .esqueceusenha a{
            text-decoration: none;
            color:white;
            font-weight: 600;
        }

        .esqueceusenha p{
            color:white;
        }

        .esqueceusenha a:hover{
            text-decoration: underline;
        }

        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .mensagem-erro {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            padding-left: 20px;
            display: none;
        }

        .mensagem-erro.mostrar {
            display: block;
        }

        .campo.valido i {
            color: #4ecca3 !important;
        }

        .campo.invalido i {
            color: #ff6b6b !important;
        }
    </style>
</head>
<body>
    <div class="background-container">
    <div class="background-image"></div>
    <div class="background-blur"></div>
</div>
<div class="wrapper">
        <form id="loginForm">
            <h1>Registro</h1>
            <div class="campo" id="campo-email">
                <input type="text" id="nome" placeholder="Nome de usuário" required>
                <i class='bxr  bxs-user'></i> 
                <div class="mensagem-erro" id="erro-email">Por favor, insira um email válido</div>
            </div>
             <div class="campo" id="campo-email">
                <input type="email" id="email" placeholder="Email" required>
                <i class='bxr  bxs-user'></i> 
                <div class="mensagem-erro" id="erro-email">Por favor, insira um email válido</div>
            </div>
            <div class="campo" id="campo-senha">
                <input type="password" id="senha" placeholder="Senha" required>
                <i class='bxr  bxs-lock'></i> 
                <div class="mensagem-erro" id="erro-senha">A senha deve ter pelo menos 6 caracteres</div>
            </div>
            <button type="submit" class="btn" id="button">Registrar</button>
        </form>
        <button type="button" class="btn" id="buttonreturn" onclick="window.location.href='login.html'">
        Voltar ao login
        </button>
        <div id="divResposta"></div>
    </div>

 <script>
    const divResposta = document.getElementById("divResposta");
    const nomeInput = document.getElementById("nome");
    const emailInput = document.getElementById("email");
    const senhaInput = document.getElementById("senha");
    const button = document.getElementById("button");

    async function criar_usuario() {
        const URI = "http://localhost:8080/usuarios/";
        const nome = nomeInput.value.trim();
        const email = emailInput.value.trim();
        const senha = senhaInput.value.trim();

        if (!nome || !email || !senha) {
            divResposta.textContent = "Por favor, preencha todos os campos.";
            divResposta.style.color = "red";
            return;
        }

        const corpo = {
            usuario: {
                email: email,
                nome_usuario: nome,
                senha_usuario: senha
            }
        };

        try {
            const response = await fetch(URI, {
                method: "POST",
                body: JSON.stringify(corpo),
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();

            // Exibir mensagem somente se status === false
            if (data.status === false) {
                divResposta.textContent = data.msg || "Erro ao registrar.";
                divResposta.style.color = "red";
            } else {
                divResposta.textContent = ""; // limpa mensagem se deu certo
                // opcional: redireciona ou mostra alerta
                alert("Usuário registrado com sucesso!");
                // window.location.href = "login.html";
            }

        } catch (error) {
            console.error(error);
            divResposta.textContent = "Erro ao conectar com o servidor.";
            divResposta.style.color = "red";
        }
    }

    button.onclick = function () {
        criar_usuario();
    };
</script>
</body>
</html>
